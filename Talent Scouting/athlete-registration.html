<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Athlete Registration Form</h2>
    <form action="/submit-athlete" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="sport">Sport:</label>
        <input type="text" id="sport" name="sport" required>

        <label for="achievements">Achievements:</label>
        <textarea id="achievements" name="achievements" rows="4"></textarea>

        <label for="team-individual">Is it Team or Individual Sport?</label>
        <select id="team-individual" name="team-individual" required>
            <option value="team">Team</option>
            <option value="individual">Individual</option>
        </select>

        <!-- Team specific field -->
        <div id="team-sport-section" style="display:none;">
            <label for="team-name">Team Name:</label>
            <input type="text" id="team-name" name="team-name">

            <label for="coach">Coach Name (Team Sports):</label>
            <input type="text" id="coach" name="team-coach">
        </div>

        <!-- Individual specific field -->
        <div id="individual-sport-section" style="display:none;">
            <label for="coach">Coach Name (Individual Sports):</label>
            <input type="text" id="individual-coach" name="individual-coach">
        </div>

        <button type="submit">Register</button>
    </form>
</div>

<script>
    // JavaScript to show/hide fields based on team or individual sport selection
    document.getElementById('team-individual').addEventListener('change', function() {
        const teamSection = document.getElementById('team-sport-section');
        const individualSection = document.getElementById('individual-sport-section');
        
        if (this.value === 'team') {
            teamSection.style.display = 'block';
            individualSection.style.display = 'none';
        } else {
            teamSection.style.display = 'none';
            individualSection.style.display = 'block';
        }
    });
</script>

</body>
</html>
