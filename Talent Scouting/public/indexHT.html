<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPOTTING STARS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexCSS.css"> <!-- Link to external CSS file -->
</head>
<body>

<div class="container">
    <h1>SPOTTING STARS</h1>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Athlete')" id="defaultOpen">Athlete</button>
        <button class="tablinks" onclick="openTab(event, 'Coach')">Coach</button>
        <button class="tablinks" onclick="openTab(event, 'Organization')">Organization</button>
    </div>

    <!-- Athlete Registration Form -->
    <div id="Athlete" class="tabcontent">
        <h2>Athlete Registration</h2>
        <form action="/submit-athlete" method="POST">
            <label for="athleteName">Full Name:</label>
            <input type="text" id="athleteName" name="name" required>

            <label for="athleteDOB">Date of Birth:</label>
            <input type="date" id="athleteDOB" name="dob" required>

            <label for="athletePlace">Place:</label>
            <input type="text" id="athletePlace" name="place" required>

            <label for="athleteAge">Age:</label>
            <input type="number" id="athleteAge" name="age" required>

            <label for="athleteSex">Sex:</label>
            <select id="athleteSex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="athleteSports">Sports:</label>
            <input type="text" id="athleteSports" name="sports" required>

            <label for="athleteAchievements">Achievements:</label>
            <input type="text" id="athleteAchievements" name="achievements">

            <label for="athleteTeam">Team (if applicable):</label>
            <input type="text" id="athleteTeam" name="team">

            <label for="athleteCoach">Coached by:</label>
            <input type="text" id="athleteCoach" name="coach">

            <button class="submit-btn" type="submit">Register as Athlete</button>
        </form>
        <div class="social-login">
            <button class="google-btn" onclick="socialLogin('Google')">Register with Google</button>
            <button class="microsoft-btn" onclick="socialLogin('Microsoft')">Register with Microsoft</button>
        </div>
    </div>

    <!-- Coach Registration Form -->
    <div id="Coach" class="tabcontent">
        <h2>Coach Registration</h2>
        <form action="/submit-coach" method="POST">
            <label for="coachName">Full Name:</label>
            <input type="text" id="coachName" name="name" required>

            <label for="coachDOB">Date of Birth:</label>
            <input type="date" id="coachDOB" name="dob" required>

            <label for="coachPlace">Place:</label>
            <input type="text" id="coachPlace" name="place" required>

            <label for="coachAge">Age:</label>
            <input type="number" id="coachAge" name="age" required>

            <label for="coachSex">Sex:</label>
            <select id="coachSex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="coachNotableTeams">Notable Teams Coached:</label>
            <input type="text" id="coachNotableTeams" name="notableTeams">

            <label for="coachNotablePlayers">Notable Players Coached:</label>
            <input type="text" id="coachNotablePlayers" name="notablePlayers">

            <label for="coachLicense">International License:</label>
            <input type="text" id="coachLicense" name="license">

            <button class="submit-btn" type="submit">Register as Coach</button>
        </form>
        <div class="social-login">
            <button class="google-btn" onclick="socialLogin('Google')">Register with Google</button>
            <button class="microsoft-btn" onclick="socialLogin('Microsoft')">Register with Microsoft</button>
        </div>
    </div>

    <!-- Organization Registration Form -->
    <div id="Organization" class="tabcontent">
        <h2>Organization Registration</h2>
        <form action="/submit-organization" method="POST">
            <label for="orgName">Organization Name:</label>
            <input type="text" id="orgName" name="orgName" required>

            <label for="orgSports">Sports:</label>
            <input type="text" id="orgSports" name="sports" required>

            <label for="orgAchievements">Achievements:</label>
            <input type="text" id="orgAchievements" name="achievements">

            <label for="orgAbout">About Organization:</label>
            <textarea id="orgAbout" name="about"></textarea>

            <label for="orgFacilities">Facilities:</label>
            <input type="text" id="orgFacilities" name="facilities">

            <button class="submit-btn" type="submit">Register as Organization</button>
        </form>
        <div class="social-login">
            <button class="google-btn" onclick="socialLogin('Google')">Register with Google</button>
            <button class="microsoft-btn" onclick="socialLogin('Microsoft')">Register with Microsoft</button>
        </div>
    </div>
</div>

<script src="indexJS.js"></script> <!-- Link to external JS file -->
</body>
</html>
